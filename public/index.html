<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="music-list-heading">
            <h2>List</h2>
        </div>

        <div class="now-playing">
            <div class="now-playing-elements">
                <h1>Music Player</h1>
                <audio src="" ontimeupdate="" onloadedmetadata=""></audio>
                <input type="range" id="duration-slider">
                <button onclick="">Play</button>
            </div>
        </div>

        <div class="music-list">
            <div class="music-list-buttons">
                <div class="plus-button">
                    <button id="input-button">
                        +
                    </button>
                </div>
            </div>
            <div class="songs">
                <div class="song">
                    <button>Remove</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
