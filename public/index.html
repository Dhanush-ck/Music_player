<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-elements">
            <img src="" alt="Cover Image" id="cover-image">
            <div class="song-title"></div>
            <div class="song-control">
                <img src="./assets/img/icons/previous.png" alt="previous" id="prev">
                <img src="./assets/img/icons/play-button.png" alt="play-pause" id="play-pause">
                <img src="./assets/img/icons/next.png" alt="next" id="next">
            </div>
            <input type="range" min="1" max="100" class="slider" id="slider">
            <div class="timers">
                <div class="current">
                    0:00
                </div>
                <div class="maximum">
                    0:00
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
